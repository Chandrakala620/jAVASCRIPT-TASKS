<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <center><h1>Image Zoom Functionality</h1></center>
  <img onmousein="img(this)" onmouseout="img2(this)" src="https://tse3.mm.bing.net/th?id=OIP.uMLA34I9d6FY5WrtNiCI0gHaEo&pid=Api&P=0" alt="chandu" width="100%" height="30px">
  <script>
    function img(a){
      a.style.width="32px";
      a.style.height="43px";
    }
    function img2(a){
      a.style.width="32px";
      a.style.height="43px";
    }
  </script>

</body>
</html>
